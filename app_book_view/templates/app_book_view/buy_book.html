{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/book.css' %}">
</head>
<body>
<header>
    <div class="menu">
        <ul>
            {% if req.user.is_authenticated %}
            <li><a href="/my_book?page=1">Ваши книги</a></li>
            <li><a href="/logout">Выйти</a></li>
            <li><a><img src="{%static 'img/logo.png'%}" width="40" height="40"></a></li>
            {% elif not req.user.is_authenticated %}
            <li><a href="/authen">авторизация</a></li>
            <li><a href="/reg">Регистрация</a></li>
            <li><a href="/"><img src="{%static 'img/logo.png'%}" width="40" height="40"></a></li>
            {% endif %}
        </ul>
    </div>
</header>
<div class="text">
    <p>Эта книга не преобретена вами</p>
    <input value="Купить книгу за {{price}}" type="submit">
</div>
</body>
</html>
